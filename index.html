<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Écran d’accueil -->
  <div id="welcome-screen">
    <div class="logo-text">
      <h1>X O</h1>
      <h1>O X</h1>
    </div>
    <button id="start-btn">START</button>
  </div>

  <!-- Écran de sélection du mode -->
  <div id="mode-screen" style="display: none;">
    <h2>Choisis ton mode de jeu</h2>
    <div class="mode-buttons">
      <button id="mode-2players">👥 2 Joueurs</button>
      <button id="mode-bot">🤖 Jouer contre le PC</button>
    </div>
  </div>

  <!-- Écran de jeu -->
  <div id="game-screen" style="display: none;">
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
      <div class="info">
        <p id="status">Joueur X à vous de jouer !</p>
        <p id="timer">⏱️ Temps restant : <span id="time">20</span>s</p>
      </div>
      <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button onclick="restartGame()">Recommencer</button>
    </div>
  </div>
  <div id="end-screen" style="display: none;">
    <h1 id="end-message">Félicitations !</h1>
    <p id="end-detail">Le joueur X a gagné 🎉</p>
    <button onclick="restartGame()">Rejouer</button>
    <button onclick="returnToMenu()">Retour au menu</button>
  </div>
  <footer id="global-footer">
    <img src="Image/Logo OpenDev.jpg" alt="Logo" width="60">
    <p>OpenDev Mada<br>#Défi n°5</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
